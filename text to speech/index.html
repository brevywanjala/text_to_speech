    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        .hero {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(45deg, #010758, #490d61);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: aliceblue;
        }

        .hero h1 {
            font-size: 45px;
            font-weight: 500;
            margin-top: -50px;
            margin-bottom: 50px;
        }

        .hero h1 span {
            color: #ff2963;
        }

        textarea {
            width: 600px;
            height: 250px;
            background: #403d84;
            color: #fff;
            font-size: 15px;
            border: 0;
            outline: 0;
            padding: 20px;
            border-radius: 10px;
            resize: none;
            margin-bottom: 30px;
        }

        textarea ::placeholder {
            font-size: 16px;
            color: #ddd;
        }

        .row {
            display: flex;
            width: 600px;
            align-items: center;
            gap: 20px;
        }

        button {
            background: #ff2963;
            color: #fff;
            font-size: 16px;
            padding: 10px 30px;
            border-radius: 35px;
            border: 0;
            outline: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        button img {
            width: 16px;
            margin-right: 10px;
        }

        select {
            flex: 1;
            color: #fff;
            background: #403d84;
            height: 50px;
            padding: 0 20px;
            outline: 0;
            border: 0;
            border-radius: 35px;

            background-repeat: no-repeat;
            background-size: 15px;
            background-position-x: calc(100% - 20px);
            background-position-y: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #fff;
            margin-top: 7px;
            display: none;
            margin-bottom: 7px;
            
        }

        .channel-link {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #fff;
        }

        .channel-link a {
            color: #fff;
            text-decoration: none;
        }
       

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #222;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    
        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
    
        .footer-text {
            flex: 1;
        }
    
        .footer-icons {
            flex: 1;
            text-align: right;
        }
    
        .footer-icons a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }

        /* Adjust styles for mobile devices */
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 30px;
            }

            textarea {
                width: 90%;
                max-width: 90%;
            }

            .row {
                
                align-items: center;
                gap: 10px;
                display: flex;
            }

            select {
                width: 100%;
            }

            button {
                width: 100%;
            }

            .channel-link {
                font-size: 16px;
            }

            .footer-text {
                font-size: 14px;
            }

            .footer-icons {
                text-align: center;
            }

            .footer-icons a {
                margin-left: 5px;
            }
        }
          
        
        /* Adjust styles for mobile devices */
        @media (max-width: 980px) {
            .hero h1 {
                font-size: 30px;
                margin-top: 20px;
            }

            textarea {
                width: 90%;
                max-width: 70%;
            }
            .row {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
           
            .progress-barr{
                margin-bottom: 20%;
            }

            select {
                max-width: 50%;
                margin-left: auto;
                margin-right: auto;
                
            }
            

            button {
                flex: 1;
                background: #ff2963;
                color: #fff;
                font-size: 16px;
                padding: 10px 30px;
                margin-left: 30%;
                margin-bottom: 5px;
                border-radius: 35px;
                border: 0;
                outline: 0;
                cursor: pointer;
                display: flex;
                align-items: center;
                max-width: 200px;
            }
    
            button img {
                width: 16px;
                margin-right: 10px;
            }


            .channel-link {
                font-size: 16px;
            }

            .footer-text {
                font-size: 14px;
            }

            .footer-icons {
                text-align: center;
            }

            .footer-icons a {
                margin-left: 5px;
            }
            footer{
                padding-top: 3px;
                padding-bottom: 20px;
                max-width: 85%;
                
            }
            .footer-container {
                max-width: 85%; /* Adjust the width as per your preference */
              }
        }
          
    </style>

    <script>
        let speech = new SpeechSynthesisUtterance();
        let voices = [];
        let voiceSelect = document.querySelector("#voiceSelect");
        let playBtn = document.querySelector("#playBtn");
        let pauseBtn = document.querySelector("#pauseBtn");
        let resumeBtn = document.querySelector("#resumeBtn");
        let progressBar = document.querySelector(".progress-bar");
        let textArea = document.querySelector("#textArea");
        let fileInput = document.querySelector("#fileInput");

        window.speechSynthesis.onvoiceschanged = () => {
            voices = window.speechSynthesis.getVoices();
            speech.voice = voices[0];
            voices.forEach((voice, i) => (voiceSelect.options[i] = new Option(voice.name, i)));
        };

        voiceSelect.addEventListener("change", () => {
            speech.voice = voices[voiceSelect.value];
        });

        playBtn.addEventListener("click", () => {
            let textareaValue = textArea.value;
            if (textareaValue.trim() !== "") {
                speech.text = textareaValue;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(speech);
                progressBar.style.display = "block";
            }
        });

        pauseBtn.addEventListener("click", () => {
            window.speechSynthesis.pause();
            pauseBtn.style.display = "none";
            resumeBtn.style.display = "inline-block";
        });

        resumeBtn.addEventListener("click", () => {
            window.speechSynthesis.resume();
            pauseBtn.style.display = "inline-block";
            resumeBtn.style.display = "none";
        });

        window.speechSynthesis.addEventListener("start", () => {
            playBtn.style.display = "none";
            pauseBtn.style.display = "inline-block";
            resumeBtn.style.display = "none";
        });

        window.speechSynthesis.addEventListener("end", () => {
            playBtn.style.display = "inline-block";
            pauseBtn.style.display = "none";
